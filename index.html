<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side-panel">
        <div class="banner">
            <img src="asset/twicelogo.png" class="logo">
        </div>

    </div>
    <div class="login">
        <div class="header">
            <h1>대법원장의 임기는 6년으로 하며, 국무총리·국무위원 또는 정부위원은 국회나 그 위원회에 출석하여 국정처리상황을 보고하거나 의견을 진술하고 질문에 응답할 수 있다. 이 경우 그 명령에 의하여 개정 또는 폐지되었던 법률은 그 명령이 승인을 얻지 못한 때부터 당연히 효력을 회복한다. <br><br>국가원로자문회의의 의장은 직전대통령이 된다.</h1>
        </div>
        <form action="get">
            <fieldset>
                <h2>임기는</h2>
                <div class="form-row">
                    <div class="input-group">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>

                    <div class="input-group">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label for="mail">EMAIL</label>
                        <input type="text" id="mail" name="email">
                    </div>

                    <div class="input-group">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="text" id="phoneNumber" name="phoneNumber">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="pword">PASSWORD</label>
                        <input type="password" id="pword" name="pword">
                    </div>

                    <div class="input-group">
                        <label for="confirmPass">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPass" name="confirmPass">
                    </div>
                </div>
            </fieldset>
            <div class="submit">
                <button></button>
                <h1></h1>
            </div>
        </form>

        
    </div>
    
</body>
</html>
